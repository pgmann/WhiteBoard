<!DOCTYPE html>
<html>

<head>
    <title>Ulster University | WhiteBoard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
    <link href="whiteboard.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Ulster University</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto pins"></ul>

            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarMoreDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        More
                    </a>
                    <div id="classes" class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarMoreDropdown"></div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 bg-light sidebar">
                <h6 id="class-name" class="mt-4"></h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="#" class="home nav-link bg-light active">
                            <i class="fa fa-home"></i> Homepage</a>
                        <a href="#" class="assignments nav-link bg-light">
                            <i class="fa fa-star"></i> Assignments</a>
                        <a href="#" class="announcements nav-link bg-light">
                            <i class="fa fa-bullhorn"></i> Announcements</a>
                        <a class="content nav-link bg-light">
                            <i class="fa fa-folder-open"></i> Content</a>
                    </li>
                </ul>
            </nav>
            <div id="content" class="mt-4 px-4 col-md-9 col-lg-10"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="whiteboard-data.js"></script>
    <script src="whiteboard.js"></script>
</body>

</html>
